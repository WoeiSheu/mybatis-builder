buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.8"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'

intellij {
    version ideaVersion
    pluginName "MybatisBuilder"
    plugins 'coverage'
    sameSinceUntilBuild Boolean.valueOf(isEAP)
    patchPluginXml{
        untilBuild customUtilBuild
        changeNotes "${new File('changeNotes.txt').getText('UTF-8')}"
    }
}

group 'com.chuntung.plugin'
version "${version}"

publishPlugin {
    username 'tonyhoo'
    password System.properties['intellij.publish.password']
    channels "${pluginChannels}"
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.mybatis.generator', name: 'mybatis-generator-core', version: '1.3.7'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.47'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4.1212'
}
