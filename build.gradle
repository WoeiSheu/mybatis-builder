buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.8"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'

intellij {
    version 'IC-2019.1'
    plugins 'coverage' // Bundled plugin dependencies
    pluginName 'MybatisBuilder'
}

group 'com.chuntung'
version '1.0' /*
 * Copyright (c) 2019 Tony Ho
 */ // Plugin version

dependencies {
    compile fileTree(dir:'lib',include:['*.jar'])
}
